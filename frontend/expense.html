<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css" />
  </head>
  <body>
    <h1>Expense Tracker</h1>

    <!-- Premium Membership Button -->
    <div class="premium-btn-container">
      <button class="premium-btn" id="payBtn">Buy Premium Membership</button>
      <button id="logout-btn">Logout</button>
      <button id="download-expenses">Download Expenses</button>
    </div>
    

    <!-- Add Expense Form -->
    <form>
      <label for="amount">Choose expense amount</label>
      <input type="number" name="amount" id="amount" />

      <label for="description">Choose description</label>
      <input type="text" name="description" id="description" />

      <label for="category">Choose a category</label>
      <select name="category" id="category">
        <option>...</option>
        <option name="movie">Movie</option>
        <option name="Tour">Tour</option>
        <option name="Cricket">Cricket</option>
        <option name="Dance">Dance</option>
      </select>

      <button type="submit">Add expense</button>
      

      <label for="pagination">Choose Expenses Quantity</label>
      <select name="pagination" id="pagination">
        <option>...</option>
        <option name="one">1</option>
        <option name="two" selected>2</option>
        <option name="five">5</option>
        <option name="ten">10</option>
      </select>
      <div id="expenses"></div>
    </form>

    <!-- Pagination Controls -->
    <div class="pagination-container">
      <button id="prev-btn">Previous</button>
      <span id="page-info">Page 1 of 2</span>
      <button id="next-btn">Next</button>
    </div>

    <!-- Expenses List -->
    <ul id="ul"></ul>

    <!-- Leaderboard -->
    <button type="button" id="leaderboard-btn">Show Leaderboard</button>
    <h2>Leaderboard</h2>
    <ul id="leaderboard-list"></ul>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js" defer></script>
    <script src="expense.js" defer></script>
  </body>
</html>
